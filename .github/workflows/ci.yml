name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SCHEME: Clock
  PROJECT: Clock.xcodeproj

jobs:
  test:
    runs-on: macos-26
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: |
          xcodebuild test \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -destination 'platform=macOS' \
            -resultBundlePath TestResults
